<!DOCTYPE html>
<html lang="es">
<head>
    <title>Consultorio Odontológico - Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turnoJs/turno_post.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turno.html">Gestión de turnos</a>
        </li>
        <li class="nav-item">
            <a href="index.html" target="">Home</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="date">Fecha:</label>
                    <input type="text" class="form-control" id="date"
                           placeholder="Ingrese la fecha" name="date" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="idPaciente">PacienteID:</label>
                    <input type="text" class="form-control" id="idPaciente"
                           placeholder="Ingrese el ID del Paciente" name="idPaciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="idOdontologo">OdontologoID:</label>
                    <input type="text" class="form-control" id="idOdontologo"
                           placeholder="Ingrese el ID del Odontologo" name="idOdontologo" required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
